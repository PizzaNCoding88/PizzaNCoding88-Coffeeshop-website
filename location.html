<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeHouse Cafe</title>
    <link rel="stylesheet" href="styles/index/styles.css">
    <link rel="stylesheet" href="styles/index/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="navigation__logo-container">
            <img class="navigation__logo-container__logo" src="logos/coffee-logo-png-7521.png" alt="">
        </div>
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <div class="navigation-menu">
                <div id="navigation-menu__closing-button">
                    <span class="line line-1"></span>
                    <span class="line line-2"></span>
                </div>
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="menu.html">
                        <li>Menu</li>
                    </a>
                    <a href="location.html">
                        <li>Locations</li>
                    </a>
                    <a href="contact.html">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
        </nav>
        <div class="overlay"></div>
    </header>

    <section class="location">
        <div class="location-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d776.5610753991375!2d-0.12836136178564364!3d51.51340037365305!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1674038041545!5m2!1sen!2suk" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <!-- </div>
    </section>

    <section class="location">
        <div class="location-container"> -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d887.0552786926123!2d-0.08844343833068916!3d51.65533236777297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1674148732978!5m2!1sen!2suk" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-social-links">
                <div class="footer-social-link__instagram">
                    <i class="fa-brands fa-instagram"></i>
                    <p>Instagram</p>
                </div>
                <div class="footer-social-link__facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    <p>Facebook</p>
                </div>
                <div class="footer-social-link__twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <p>Twitter</p>
                </div>
            </div>
            <div class="footer-contact-details">
                <div class="footer-contact-details__phone">
                    <i class="fa-solid fa-phone"></i>
                    <p>+44 7447474744</p>
                </div>
                <div class="footer-contact-details__position">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>1001 Shaftebury avenue <br>London <br> WC2H 7ZZ</p>
                </div>
            </div>
        </div>
